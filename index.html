<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Todo List</title>
  <link href="style.css" rel="stylesheet">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="page-content">
    <header>
      <h1>Minha Lista de Tarefas</h1>
      <span id="funcionamento">Clique duas vezes em um item para marcÃ¡-lo como completo</span>
    </header>
  
    <main>
      <div class="create-area">
        <input id="texto-tarefa" placeholder="Nova tarefa">
        <button id="criar-tarefa">Criar Tarefa</button>
      </div>
  
      <ol id="lista-tarefas">
        <li>Tarefa 1</li>
        <li class="selected">Tarefa 2</li>
        <li class="completed">Tarefa 3</li>
      </ol>
    </main>
  </div>
  
  <script src="script.js"></script>
</body>
</html>
