<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Todo List</title>
  <link href="style.css" rel="stylesheet">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="page-content">
    <header>
      <h1>Minha Lista de Tarefas</h1>
      <span id="funcionamento">Clique duas vezes em um item para marc√°-lo como completo</span>
    </header>
  
    <main>
      <div class="create-area">
        <div class="input-box">
          <input id="texto-tarefa" placeholder="Nova tarefa">
          <button id="criar-tarefa">Criar Tarefa</button>
        </div>
      </div>
  
      <ol id="lista-tarefas"></ol>

      <div class="buttons-area">
        <button id="apaga-tudo" class="button red">Apagar tudo</button>
        <button id="remover-finalizados" class="button green">Remover concluidos</button>
        <button id="salvar-tarefas" class="button blue">Salvar</button>
        <button id="mover-cima" class="button blue up">Mover para cima</button>
        <button id="mover-baixo" class="button blue down">Mover para baixo</button>
      </div>
    </main>
  </div>
  
  <script src="script.js"></script>
</body>
</html>
